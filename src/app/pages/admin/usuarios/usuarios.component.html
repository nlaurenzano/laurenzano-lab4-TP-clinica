<section class="appointment">
	<div class="container">

		<div *ngIf="db.loadingUsuarios; then preloader else elseBlock"></div>
		<ng-template #preloader>
			<div id="preloader"></div>
		</ng-template>

		<ng-template #elseBlock>

			<div class="section-title">
		      <h2>Usuarios</h2>
		    </div>
		 
			<div class="row justify-content-md-center">
			    
				<div class="col col-lg-2">
					<div class="list-group">
						<button *ngFor="let usuario of db.usuarios" type="button" class="list-group-item list-group-item-action">{{usuario.nombre}}</button>
					</div>
				</div>

				<div class="col-md-auto">
				  
				</div>

				<div class="col col-lg-2">
				  
				</div>

			</div>

		</ng-template>


  </div>
</section>
