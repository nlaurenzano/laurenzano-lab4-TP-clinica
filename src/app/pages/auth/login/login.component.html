<div class="card card-form m-3 p-1 mx-auto">
<div class="card-body">
	<form>

		<div class="form-floating mb-3">
			<input type="email" class="form-control" id="email" #email placeholder="Email" [value]="fillEmail">
			<label for="email">Email</label>
		</div>

		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="clave" #clave placeholder="Contraseña" [value]="fillClave">
			<label for="clave">Contraseña</label>
		</div>

		<button type="button" class="btn btn-primary me-2" (click)="authenticationService.signIn(email.value, clave.value)">Ingresar</button>

		<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
		Completar Campos
		</button>
		<ul class="dropdown-menu">
			<li *ngFor="let item of usuarios; let i = index;">
				<a  class="dropdown-item" (click)="completarCampos(i)">{{item}}</a>
			</li>
		</ul>

	</form>
</div>
</div>
