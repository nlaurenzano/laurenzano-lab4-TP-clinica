<section>
  <div class="container">
	<div class="card card-login m-3 p-1 mx-auto">
	<div class="card-body">

	    <div class="section-title">
				<h2>Ingresar</h2>
	    </div>

	    <form class="formulario">
			<div class="row">
	            <div class="form-group">
			        <div class="form-floating mb-3">
						<input type="email" class="form-control" id="email" #email placeholder="Email" value="{{fillEmail}}">
						<label for="email">Email</label>
					</div>
	            </div>
	      	</div>
	      	<div class="row">
	            <div class="form-group">
			        <div class="form-floating mb-3">
						<input type="password" class="form-control" id="clave" #clave placeholder="Contraseña" value="{{fillClave}}">
						<label for="clave">Contraseña</label>
					</div>
	          	</div>
	      	</div>
	<!-- 
	      <div class="mb-3">
	        <div class="loading">Loading</div>
	        <div class="error-message"></div>
	        <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
	      </div>
	-->
	      	<div class="text-center">
	      		<button (click)="authenticationService.signIn(email.value, clave.value)">Ingresar</button>
	      	</div>
	    </form>
	</div>
	</div>


	<div class="section-title mt-4">
		<h2>Acceso Rápido</h2>
    </div>

	<div class="row why-us">
		<div class="col-lg-12 align-items-stretch">
            <div class="icon-boxes flex-column justify-content-center">
	            <div class="row">

	                <div class="col-xl-2 align-items-stretch" *ngFor="let usuario of usuarios; let i = index;" (click)="completarCampos(i)">
	                  	<div class="icon-box mt-4 mt-xl-0">
	                  		<i class="{{mostrarIcono(usuario)}}"></i>
	                    	<!-- <div class="pic"> -->
	                    		<img src="assets/img/doctors/doctors-1.jpg" class="img-fluid" alt="">
	                    	<!-- </div> -->
		                    <h4 class="mt-2">{{usuario.nombre | titlecase}} {{usuario.apellido | titlecase}}</h4>
		                    
	                  	</div>
	                </div>
<!-- 
	                <div class="col-xl-2 align-items-stretch" *ngFor="let item of usuarios; let i = index;" (click)="completarCampos(i)">
	                  	<div class="icon-box mt-4 mt-xl-0">
	                    	<div class="pic"><img src="assets/img/doctors/doctors-1.jpg" class="img-fluid" alt=""></div>
		                    <h4>{{item}}</h4>
		                    <p>Rol...?</p>
	                  	</div>
	                </div>
 -->
              	</div>
            </div>
        </div>
	</div>


  </div>
</section>
