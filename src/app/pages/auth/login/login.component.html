<section><div class="container">
<div class="card card-login m-3 p-1 mx-auto">
<div class="card-body">

    <div class="section-title">
			<h2>Ingresar</h2>
    </div>

    <form class="formulario" (ngSubmit)="authenticationService.signIn(email.value, clave.value)" #formLogin="ngForm">
		
			<div class="row">
        <div class="form-group">
        	<div class="form-floating mb-3">
						<input type="email" class="form-control" required id="email" name="email" #email="ngModel" placeholder="Email" [(ngModel)]="fillEmail">
						
						<label *ngIf="!(email.invalid && (email.dirty || email.touched))" for="email">Email</label>
						<label *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger" for="email">
							<span *ngIf="email.errors?.['required']">El email es obligatorio.</span>
						</label>
					</div>
	      </div>
	    </div>

    	<div class="row">
          <div class="form-group">
		        <div class="form-floating mb-3">
							<input type="password" class="form-control" required id="clave" name="clave" #clave="ngModel" placeholder="Contrase침a" [(ngModel)]="fillClave">
							
							<label *ngIf="!(clave.invalid && (clave.dirty || clave.touched))" for="clave">Contrase침a</label>
							<label *ngIf="clave.invalid && (clave.dirty || clave.touched)" class="text-danger" for="clave">
								<span *ngIf="clave.errors?.['required']">La contrase침a es obligatoria.</span>
							</label>
						</div>
        	</div>
    	</div>

    	<div class="d-flex justify-content-center mt-2">	
    		<!-- <button type="submit" [disabled]="!formLogin.form.valid">Ingresar</button> -->
    		<button type="submit" [disabled]="!formLogin.form.valid">Ingresar</button>
    	</div>
      	
    </form>
</div>
</div>

<div class="section-title mt-4">
	<h2>Acceso R치pido</h2>
  </div>

<div class="row tarjetitas">
	<div class="col-lg-12 align-items-stretch">
          <div class="icon-boxes flex-column justify-content-center">
            <div class="row">

                <div class="col-lg-2 col-md-4 align-items-stretch" *ngFor="let usuario of usuarios; let i = index;" (click)="completarCampos(i)">
                  	<div appResaltarLista class="icon-box mt-4 mt-xl-0">
                  		<i class="{{usuario | mostrarIcono}}"></i>
                    	<img src="{{usuario.archivoURL}}" class="img-fluid" alt="">
	                    <h4 class="mt-2">{{usuario | nombreUsuario}}</h4>
                  	</div>
                </div>

            	</div>
          </div>
      </div>
</div>

</div></section>
