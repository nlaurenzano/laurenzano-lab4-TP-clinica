<div class="card card-login m-3 p-1 mx-auto">
<div class="card-body">

	<form class="formulario">
		<div class="row">

			<div class="form-group">
		    	<div class="form-floating mb-3">
					<input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" [(ngModel)]="turno.estado">
					<label for="estado">Estado</label>
				</div>
			</div>

			<div class="form-group">
		    	<div class="form-floating mb-3">
					<input type="datetime" class="form-control" id="horario" name="horario" placeholder="Horario" [(ngModel)]="turno.horario">
					<label for="horario">Horario</label>
				</div>
			</div>

			<div class="form-group">
		    	<div class="form-floating mb-3">
					<input type="number" class="form-control" id="altura" name="altura" placeholder="Altura" [(ngModel)]="turno.historia.altura">
					<label for="altura">Altura</label>
				</div>
			</div>

			<div class="form-group">
		    	<div class="form-floating mb-3">
					<input type="number" class="form-control" id="peso" name="peso" placeholder="Peso" [(ngModel)]="turno.historia.peso">
					<label for="peso">Peso</label>
				</div>
			</div>

			<div class="form-group">
		    	<div class="form-floating mb-3">
					<input type="number" class="form-control" id="temperatura" name="temperatura" placeholder="Temperatura" [(ngModel)]="turno.historia.temperatura">
					<label for="temperatura">Temperatura</label>
				</div>
			</div>

			<div class="form-group">
		    	<div class="form-floating mb-3">
					<input type="number" class="form-control" id="presion" name="presion" placeholder="Presión" [(ngModel)]="turno.historia.presion">
					<label for="presion">Presión</label>
				</div>
			</div>

			<label class="mb-1">Datos adicionales</label>
			<div *ngFor="let dato of turno.historia.datosDinamicos" class="row">
				<div class="col col-lg-6">
		        	<div class="form-group">
						<input type="text" class="form-control" placeholder="Dato" name="clave" [(ngModel)]="dato.clave">
		    		</div>
				</div>
				<div class="col col-lg-6">
		        	<div class="form-group">
						<input type="text" class="form-control" placeholder="Valor" name="valor" [(ngModel)]="dato.valor">
		    		</div>
				</div>
			</div>
		
			<div class="d-flex justify-content-center mt-2">
				<button type="button" (click)="seleccionar(turno)">Agregar datos</button>
			</div>

		</div>
	</form>
</div>
</div>
